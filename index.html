<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Framework Tracker</title>
    <!-- axios install ? -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- chart js install -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <h1>Welcome</h1>
    <canvas id="myChart" width="200" height="200"></canvas>

    <script>
      /* global axios */
      function getAllRepoData() {
        function getVueData() {
          return axios.get("https://github.com/vuejs/vue");
        }
        function getAngularData() {
          return axios.get("https://github.com/angular/angular.js");
        }
        function getEmberData() {
          return axios.get("https://github.com/emberjs/ember.js/");
        }
        function getSvelteData() {
          return axios.get("https://github.com/sveltejs/svelte");
        }
        function getReactData() {
          return axios.get("https://github.com/facebook/react");
        }
        Promise.all([getVueData(), getAngularData(), getEmberData(), getSvelteData(), getReactData()]).then(function (
          results
        ) {
          console.log(results);
        });
      }
      getAllRepoData();
    </script>
  </body>
</html>
